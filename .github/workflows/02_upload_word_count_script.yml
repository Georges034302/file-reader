name: Step 2 - Upload Python Word Count Script

on:
  push:
    paths:
      - "reader.py"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run update_readme.sh script with 02_step.txt
        run: |
          # Run the update_readme.sh script with the path to the step txt file
          bash .github/scripts/actions/update_readme.sh .github/workflows/steps/02_step.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}