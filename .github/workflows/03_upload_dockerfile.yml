name: Step 3 - Upload Dockerfile

on:
  push:
    paths:
      - "Dockerfile"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List files in the repository for debugging
        run: ls -al

      - name: Update README for Next Step
        run: |
          # Load content from the txt file and append to README.md
          cat ./.github/workflows/steps/03_step.txt >> README.md
          # Stage and commit the updated README.md file
          git add README.md
          git commit -m "Update README with Step 3 instructions"
          git push origin main
