name: Step 3 - Upload Dockerfile

on:
  push:
    paths:
      - "Dockerfile"  # Trigger only if Dockerfile is updated

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git configuration for commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: List files in the repository for debugging
        run: ls -al

      - name: Run update_readme.sh script with 03_step.txt
        run: |
          bash .github/workflows/actions/update_readme.sh .github/workflows/steps/03_step.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated README.md and push changes
        run: |
          git add README.md
          git commit -m "Update README after adding Dockerfile"
          git push origin main
