# .github/workflows/00_initialize_repository.yml
name: Initialize Repository and Set up Git Configuration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  initialize-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Git user for commits
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global --add safe.directory /github/workspace
          # Save Git configuration to a file in the repo to persist for future workflows
          git config --list > .github/gitconfig.txt
          
      - name: Commit Git configuration file
        run: |
          git add .github/gitconfig.txt
          git commit -m "Save Git configuration"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
