name: Detect File Changes and Update Word Count

on:
  push:
    paths:
      - "file.txt"  # Trigger on changes to file.txt

jobs:
  update-word-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python for word count script
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Run the update word count script
        run: |
          chmod +x ./.github/workflows/actions/update_count.sh
          ./.github/workflows/actions/update_count.sh

      - name: Run update_readme.sh script with 04_step.txt
        run: |
          # Run the update_readme.sh script with the path to the step txt file
          bash .github/workflows/actions/update_readme.sh .github/workflows/steps/01_step.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if README.md was updated
        run: |
          # Check if README.md is updated by comparing with a previous state (if needed)
          git diff --exit-code README.md || echo "README.md has been updated."

      - name: Commit updated README.md and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README after updating word count" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
