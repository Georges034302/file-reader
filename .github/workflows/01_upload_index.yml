# .github/workflows/01_upload_index.yml
name: Step 1 - Upload index.html

on:
  push:
    paths:
      - "index.html"  # Trigger this workflow only when index.html is pushed

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update README for Next Step
        run: |
          # Load content from the txt file and append to README.md
          cat ./github/workflows/steps/01_step.txt >> README.md
          # Stage and commit the updated README.md file
          git add README.md
          git commit -m "Update README with Step 1 instructions"
          git push origin main